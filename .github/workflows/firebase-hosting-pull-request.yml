name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    environment: development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v4

      - name: Setup Corepack
        run: corepack enable
      - run: corepack prepare yarn@4.0.2 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        env:
          NODE_ENV: development
      - run: yarn install --ignore-engines --immutable
      - run: NODE_ENV=development yarn run generate

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TUBE_1542818590717 }}'
          projectId: tube-1542818590717
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
